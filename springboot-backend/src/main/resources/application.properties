# API Key 格式：以 sk- 开头的字符串，例如：sk-xxxxxxxxxxxxxxxxxxxxx
# 注意：不要使用阿里云 AccessKey，必须使用 DashScope API Key
dashscope.api.key=sk-85ccccefc7ce41b088c9694e900392af

# 日志配置
logging.level.com.globalbuddy=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

