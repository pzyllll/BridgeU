server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/global_buddy?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  sql:
    init:
      platform: mysql
      mode: always

logging:
  level:
    com.globalbuddy: DEBUG

jwt:
  secret: GlobalBuddySecretKeyForJWT2024VerySecureKeyAtLeast256Bits
  expiration: 86400000  # 24 小时（毫秒）

